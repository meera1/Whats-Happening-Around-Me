<!DOCTYPE html>
<html lang="en" ng-app="eventapp">
<head>

    <meta charset="UTF-8">
    <title></title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-route.js"></script>-->
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>


    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="services/admin.service.js"></script>
    <script src="services/search.service.js"></script>
    <script src="services/details.service.js"></script>
    <script src="services/home.service.js"></script>
    <script src="controllers/search.controller.js"></script>
    <script src="controllers/details.controller.js"></script>
    <script src="controllers/login.controller.js"></script>
    <script src="controllers/profile.controller.js"></script>
    <script src="controllers/signup.controller.js"></script>
    <script src="controllers/home.controller.js"></script>
    <script src="controllers/main.controller.js"></script>
    <script src="controllers/reservation.controller.js"></script>
    <script src="controllers/admin.controller.js"></script>
    <script src="controllers/about.controller.js"></script>
    <script src="services/user.service.js"></script>


</head>

<body>


<div ng-controller="MainController as controller">

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">WHAM</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/home">Home</a></li>
                    <li><a href="#/profile">Profile</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li ng-if="currentUser==null"><a href="#/login">Login</a></li>
                    <li ng-if="currentUser==null"><a href="#/signup">SignUp</a></li>
                    <li ng-if="currentUser!=null"><a href="#/logout" ng-click="controller.logout()">Logout</a></li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div ng-view>

        </div>
    </div>

</div>
</body>
</html>
