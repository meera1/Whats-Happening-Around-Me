<div style="padding:3%; margin-right:2%" class="row">
    <ul class="thumbnails">

        <div class="col-lg" style="">
            <div class="thumbnail" >
                <div>
                <img ng-src={{detailsModel.event.logo.url}} alt="ALT NAME" style="float:left; width:40%;height:300px;" class="img-responsive"/>
                <div id="map_canvas" style="float:left; width:60%; height:300px; border: 2px solid #3872ac; margin: 0 auto;"></div>
                </div>

                <div style="padding-top:30%" class="caption">
                    <h3>{{detailsModel.event.name.text}}</h3>

                    <p>{{detailsModel.event.description.text}}</p>

                    <p>
                        <a target="_blank" ng-href={{detailsModel.event.url}} class="btn btn-info">
                            view at Eventbrite
                        </a>
                    </p>

                    <p>
                        <button ng-click="detailsModel.addLikeForEvent(detailsModel.event.id)" class="btn btn-info">
                            <span class="glyphicon glyphicon-thumbs-up"></span>
                        </button>
                    </p>
                    <p>

                    <div class="input-group">
                        <input class="form-control" placeholder="Add a comment" ng-model="comment" type="text">
                             <span class="input-group-addon">
                                 <!--<button class="btn btn-info btn-sm">-->
                                     <!--<span class="glyphicon glyphicon-edit"></span>-->
                                 <!--</button>-->
                                <a ng-click="detailsModel.addCommentForEvent(detailsModel.event.id,comment)"><i class="glyphicon glyphicon-edit"></i></a>
                            </span>
                    </div>
                    </p>
                    <p>
                        <section class="comment-list">
                            <!-- First Comment -->
                            <article ng-repeat="comment in detailsModel.allComments" class="row">
                                <div class="col-md-2 col-sm-2 hidden-xs">
                                    <figure class="thumbnail">
                                        <img class="img-responsive"
                                             src="http://www.keita-gaming.com/assets/profile/default-avatar-c5d8ec086224cb6fc4e395f4ba3018c2.jpg"/>
                                        <figcaption class="text-center">username</figcaption>
                                    </figure>
                                </div>
                                <div class="col-md-10 col-sm-10">
                                    <div class="panel panel-default arrow left">
                                        <div class="panel-body">
                                            <header class="text-left">
                                                <div class="comment-user"><i class="fa fa-user"></i> That Guy</div>
                                                <time class="comment-date" datetime="16-12-2014 01:05"><i
                                                        class="fa fa-clock-o"></i> Dec 16, 2014
                                                </time>
                                            </header>
                                            <div class="comment-post">
                                                <p>
                                                    {{comment.comment}}
                                                </p>
                                                <!--<p>-->
                                                    <!--Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do-->
                                                    <!--eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim-->
                                                    <!--ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut-->
                                                    <!--aliquip ex ea commodo consequat.-->
                                                <!--</p>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </section>
                    </p>
                </div>
            </div>


            {{blah}}

            {{comments}}
        </div>


    </ul>
</div>
