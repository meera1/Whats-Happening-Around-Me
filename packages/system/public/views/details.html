<div style="padding:3%; margin-right:2%" class="row">
    <ul class="thumbnails">

        <div class="col-lg">
            <div class="thumbnail">
                <img ng-src={{event.logo.url}} alt="ALT NAME" class="img-responsive"/>

                <div class="caption">

                    <p>{{ event.description.text}}

                    <p align="center"><a href="#/details" class="btn btn-primary btn-block">Details</a>
                    </p>
                </div>
            </div>
        </div>

    </ul>
</div>
