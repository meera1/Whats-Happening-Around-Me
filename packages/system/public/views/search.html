<div class="row">
    <div class="col-lg">
        <!--<h2>Custom search field</h2>-->
        <div id="custom-search-input">
            <div class="input-group col-md-12">
                <input type="text" style="width: 50%" class="form-control input-lg" ng-model="eventName"
                       placeholder="Search for Event..."/>
                <input type="text" style="width: 50%;border-left: solid 1px #ccc" ng-model="eventLocation"
                       class="form-control input-lg" placeholder="Location Ex: Boston"/>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" ng-click="search(eventName,eventLocation)"
                                 type="button">
                         <i class="glyphicon glyphicon-search"></i>
                    </button>
                    </span>
            </div>
        </div>
    </div>
</div>

<div style="padding:3%; margin-right:2%" class="row">
    <ul class="thumbnails">

        <div class="col-md-6" style="min-height:540px" ng-repeat="event in data">
            <div class="thumbnail">
                <img ng-src={{event.logo.url}} style="height:100px" alt="ALT NAME" class="img-responsive"/>

                <div class="caption">
                    <h3>{{event.name.text | limitTo: 20}}{{event.name.text.length > 20 ? '...' : ''}}</h3>

                    <p>{{ event.description.text | limitTo: 300 }}{{event.description.text.length > 300 ? '...' :
                        ''}}</p>

                    <p align="center"><a href="#/details/{{event.id}}" class="btn btn-primary btn-block">Details</a>
                    </p>
                </div>
            </div>
        </div>

    </ul>
</div>
