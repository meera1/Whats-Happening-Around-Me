<!DOCTYPE html>
<html lang="en" ng-app="eventapp">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>

    <script src="../../../../bower_components/angular/angular.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>-->
    <script src="../../../../bower_components/angular-route/angular-route.min.js"></script>

    <script src="../controllers/index.controller.js"></script>
    <script src="../config.js"></script>
    <script src="../services/event.service.js"></script>
    <!--<script src="../../server/app.js"></script>-->

</head>

<body >
    <div ng-include="'header.html'">

    </div>

    <div class="container" ng-controller="IndexController">
            <div class="row">
                <div class="col-lg">
                    <!--<h2>Custom search field</h2>-->
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" style="width: 50%" class="form-control input-lg" ng-model="eventName" placeholder="Search for Event..." />
                            <input type="text" style="width: 50%;border-left: solid 1px #ccc" ng-model="eventLocation" class="form-control input-lg" placeholder="Location Ex: Boston" />
                        <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" ng-click="search(eventName,eventLocation)" type="button">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
    </div>



</body>
</html>
